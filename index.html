<!-- word generator -->

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Word Generator</title>
  </head>
  <body>
    <h1>Word Generator</h1>
    <p>Click the button to generate a random word.</p>
    <button onclick="myFunction()">Generate</button>
    <p id="demo"></p>
    <div id="footer">
      This app uses Nodejs <span id="node-version"></span>, Chromium
      <span id="chrome-version"></span> and Electron
      <span id="electron-version"></span>
    </div>
    <script>
      function myFunction() {
        var words = [
          "apple",
          "banana",
          "orange",
          "mango",
          "lemon",
          "grapes",
          "watermelon",
        ];
        var randomWord = words[Math.floor(Math.random() * words.length)];
        document.getElementById("demo").innerHTML = randomWord;
      }
    </script>
  </body>
</html>
